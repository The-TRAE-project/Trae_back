databaseChangeLog:
  - changeSet:
      id: create-customers
      author: Val_Demar
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: customers_pkey
                  name: id
                  type: BIGINT
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: middle_name
                  type: VARCHAR(255)
              - column:
                  name: phone
                  type: INTEGER
              - column:
                  name: date_of_register
                  type: TIMESTAMP WITHOUT TIME ZONE
            tableName: customers