databaseChangeLog:
  - changeSet:
      id: create-employees
      author: Val_Demar
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: employees_pkey
                  name: id
                  type: BIGINT
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: middle_name
                  type: VARCHAR(255)
              - column:
                  name: phone
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: pin_code
                  type: INTEGER
              - column:
                  name: operation_id
                  type: BIGINT
            tableName: employees