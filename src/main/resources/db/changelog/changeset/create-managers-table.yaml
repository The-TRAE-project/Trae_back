databaseChangeLog:
  - changeSet:
      id: create-managers
      author: Val_Demar
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: managers_pkey
                  name: id
                  type: BIGINT
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: middle_name
                  type: VARCHAR(255)
              - column:
                  name: phone
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: email
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: password
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: username
                  type: VARCHAR(255)
            tableName: managers