databaseChangeLog:
  - changeSet:
      id: create-time_controls
      author: Val_Demar
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: time_controls_pkey
                  name: id
                  type: BIGINT
              - column:
                  name: arrival
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  constraints:
                    nullable: false
                  name: auto_closing_shift
                  type: BOOLEAN
              - column:
                  name: departure
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  constraints:
                    nullable: false
                  name: is_on_shift
                  type: BOOLEAN
              - column:
                  constraints:
                    nullable: false
                  name: employee_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: working_shift_id
                  type: BIGINT
            tableName: time_controls